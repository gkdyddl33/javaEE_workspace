<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
*{margin-bottom:10px;}
</style>
<script type="text/javascript">
function send(){
	// 서버에 제목 및 파일을 전송하자!
	// 서버에 전송한다는 것은, 클라이언트로서 요청한다는 뜻이고
	// 흔히 쓰는 요청방법은 2가지가 있다.(여러종류가 있긴 함)
	// 업로드시 GET, POST 중 어떤 방법을 써야하는가?
	// post로 전송하려면 입력양식의 범위를 설정하는 태그인 .form 태그가 필요하다
	form1.action="/gallery2/upload.jsp";	//요청을 받을 서버의 주소
	form1.method="post";
	form1.submit();
}
</script>
</head>
<body>
	<form name="form1" enctype="multipart/form-data">
		<input type="text" name="msg" placeholder="파일의 제목을 입력하세요.">
		<input type="text" name="author" placeholder="작성자명을 입력하세요.">
		<input type="file" name="photo"><br>
		<button onClick="send()">업로드</button>
	</form>
</body>
</html>
